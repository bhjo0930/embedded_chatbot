<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>n8n Webhook Tester</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: #f8fafc;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #1e293b;
            margin-bottom: 30px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #374151;
        }
        input, textarea, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
        }
        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-1px);
        }
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 8px;
            white-space: pre-wrap;
            font-family: 'Monaco', 'Consolas', monospace;
            font-size: 13px;
            line-height: 1.5;
        }
        .result.success {
            background: #dcfce7;
            border: 1px solid #86efac;
            color: #166534;
        }
        .result.error {
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: #dc2626;
        }
        .loading {
            text-align: center;
            color: #6b7280;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü§ñ n8n Webhook Tester</h1>
        <p style="text-align: center; color: #6b7280; margin-bottom: 30px;">
            n8n webhookÏù¥ Ïò¨Î∞îÎ•∏ JSON ÏùëÎãµÏùÑ Î∞òÌôòÌïòÎäîÏßÄ ÌÖåÏä§Ìä∏Ìï¥Î≥¥ÏÑ∏Ïöî.
        </p>
        
        <form id="testForm">
            <div class="form-group">
                <label for="webhookUrl">Webhook URL</label>
                <input type="url" id="webhookUrl" placeholder="https://your-n8n-instance.com/webhook/chatbot" required>
            </div>
            
            <div class="form-group">
                <label for="category">Category</label>
                <select id="category">
                    <option value="GENERAL">ü§ñ General</option>
                    <option value="HR">üë• HR</option>
                    <option value="IT">üíª IT</option>
                    <option value="DATA">üìä Data</option>
                    <option value="FINANCE">üí∞ Finance</option>
                    <option value="MARKETING">üì¢ Marketing</option>
                    <option value="LEGAL">‚öñÔ∏è Legal</option>
                    <option value="SECURITY">üîí Security</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="message">Test Message</label>
                <textarea id="message" rows="3" placeholder="Hello, this is a test message" required>Hello, this is a test message</textarea>
            </div>
            
            <button type="submit">üöÄ Test Webhook</button>
        </form>
        
        <div id="result"></div>
    </div>

    <script>
        document.getElementById('testForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const webhookUrl = document.getElementById('webhookUrl').value;
            const category = document.getElementById('category').value;
            const message = document.getElementById('message').value;
            const resultDiv = document.getElementById('result');
            const submitBtn = e.target.querySelector('button');
            
            // Show loading
            submitBtn.disabled = true;
            submitBtn.textContent = '‚è≥ Testing...';
            resultDiv.innerHTML = '<div class="loading">Sending request to webhook...</div>';
            
            try {
                const payload = {
                    message: message.trim(),
                    category: category,
                    timestamp: new Date().toISOString(),
                    sessionId: 'test_session_' + Date.now(),
                    userId: 'webhook-tester',
                    metadata: {
                        source: 'webhook-tester',
                        version: '1.0.0',
                        userAgent: navigator.userAgent,
                        agentType: category
                    }
                };
                
                console.log('Sending payload:', payload);
                
                const response = await fetch(webhookUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });
                
                const responseText = await response.text();
                
                let result = {
                    success: response.ok,
                    status: response.status,
                    statusText: response.statusText,
                    headers: Object.fromEntries(response.headers.entries()),
                    responseText: responseText
                };
                
                if (response.ok) {
                    try {
                        const responseData = JSON.parse(responseText);
                        result.parsedResponse = responseData;
                        result.extractedMessage = responseData.message || responseData.response || responseData.text || responseData.content || 'No message field found';
                        
                        resultDiv.innerHTML = `<div class="result success">‚úÖ Success!

Status: ${response.status} ${response.statusText}

Response Headers:
${JSON.stringify(result.headers, null, 2)}

Raw Response:
${responseText}

Parsed Response:
${JSON.stringify(responseData, null, 2)}

Extracted Message:
"${result.extractedMessage}"

‚úÖ Your n8n webhook is working correctly!</div>`;
                        
                    } catch (parseError) {
                        result.parseError = parseError.message;
                        
                        resultDiv.innerHTML = `<div class="result error">‚ùå JSON Parse Error

Status: ${response.status} ${response.statusText}

Parse Error: ${parseError.message}

Raw Response:
${responseText}

‚ùå Your n8n workflow is not returning valid JSON.
Please check your "Respond to Webhook" node configuration.</div>`;
                    }
                } else {
                    resultDiv.innerHTML = `<div class="result error">‚ùå HTTP Error

Status: ${response.status} ${response.statusText}

Response:
${responseText || 'No response body'}

‚ùå Check your webhook URL and n8n workflow configuration.</div>`;
                }
                
                console.log('Test result:', result);
                
            } catch (error) {
                console.error('Test error:', error);
                
                let errorMessage = error.message;
                if (error.name === 'TypeError' && error.message.includes('fetch')) {
                    errorMessage = 'Network error - check if the webhook URL is accessible and CORS is configured';
                }
                
                resultDiv.innerHTML = `<div class="result error">‚ùå Request Failed

Error: ${errorMessage}

Possible causes:
1. Webhook URL is incorrect or not accessible
2. n8n workflow is not active
3. CORS policy blocking the request
4. Network connectivity issues

‚ùå Please check your n8n configuration.</div>`;
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'üöÄ Test Webhook';
            }
        });
    </script>
</body>
</html>
